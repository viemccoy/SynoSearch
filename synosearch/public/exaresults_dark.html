<!DOCTYPE html>
<html>
<head>
    <title>OpenAlex Search Results</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <meta name="description" content="Search smarter, not harder.">
    <link rel="icon" href="/favicon.ico" type="image/x-icon" sizes="16x16">
    <style>
        body {
            background-color: #000000; /* Dark background for the body */
            color: #ffffff; /* Light text color */
        }
        #openAlexSearchResults div {
            border: 1px solid #888888; /* Lighter border color */
            margin: 10px;
            padding: 5px;
            font-size: 21px;
        }
        #openAlexSearchResults a {
            color: #ffffff; /* Light blue color for links */
            text-decoration: none;
        }
        #openAlexSearchResults .title {
            font-size: 18px;
        }
        #openAlexSearchResults .info {
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div id="openAlexSearchResults">
        <!-- Search results from OpenAlex API will be inserted here -->
    </div>
    <button id="prevPage">Previous</button>
    <button id="nextPage">Next</button>
    <script>
        const fetchResults = (page) => {
            const url = '/api/search'; 
            const options = {
                method: 'POST',
                headers: {
                    accept: 'application/json',
                    'content-type': 'application/json',
                },
                body: JSON.stringify({
                    query: query,
                    useAutoprompt: false,
                    numResults: 10,
                    page: page
                })
            };
    
            fetch(url, options)
                .then(res => res.json())
                .then(data => {
                    const resultsDiv = document.getElementById('openAlexSearchResults');
                    resultsDiv.innerHTML = ''; // Clear previous results
                    data.results.forEach(result => {
                        const resultDiv = document.createElement('div');
                        // Check if title is not null, otherwise use a placeholder or hide
                        const title = result.title ? result.title : "No title available";
                        // Format the publishedDate, or show 'Unknown' if not available
                        const publishedDate = result.publishedDate ? new Date(result.publishedDate).toLocaleDateString() : "Unknown";
                        // Check if author is not null, otherwise use 'Anonymous' or another placeholder
                        const author = result.author ? result.author : "Anonymous";
                        resultDiv.innerHTML = `
                            <h2 class="title"><a href="${result.url}" target="_blank">${title}</a></h2>
                            <p class="info">Author: ${author}</p>
                            <p class="info">Published Date: ${publishedDate}</p>
                            <p class="info">Score: ${result.score.toFixed(3)}</p>
                        `;
                        resultsDiv.appendChild(resultDiv);
                    });
                })
                .catch(err => console.error('error:' + err));
        };
    
        let currentPage = 1;
        const query = new URLSearchParams(window.location.search).get('q');
    
        document.getElementById('prevPage').addEventListener('click', function() {
            if (currentPage > 1) {
                currentPage--;
                fetchResults(currentPage);
            }
        });
    
        document.getElementById('nextPage').addEventListener('click', function() {
            currentPage++;
            fetchResults(currentPage);
        });
    
        // Fetch results for the initial page load
        fetchResults(currentPage);
    </script>
</body>
</html>
